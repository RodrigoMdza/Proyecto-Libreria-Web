<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Carga de autores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body style="background-color: rgb(3, 95, 91);">

        <nav th:replace="/fragments/navbar :: nav"></nav>
  

        <div align="center" class="container m-5 bg-info p-2 text-white bg-opacity-75" >
            <h1 align="center"  class="display-3">Formulario carga de Autores</h1>
            <form th:action="@{/autor/registro}" th:object="${autor}" method="POST">
                <input hidden th:field="*{id}">
                <div class="mb-0">
                    <label for="Nombre" class="form-label">Ingrese el nombre del autor a guardar</label>
                    <input type="text" class="form-control" th:field="*{nombre}" name="nombre" >
                </div>
                <button  type="submit" class="btn btn-primary">Enviar registro</button>
            </form>
        </div>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
                    </p>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
