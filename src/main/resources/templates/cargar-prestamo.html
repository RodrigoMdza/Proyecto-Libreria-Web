<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Cargar Prestamo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    </head>
    <body style="background-color: rgb(3, 95, 91);">
        <nav th:replace="/fragments/navbar :: nav"></nav>

        <div align="center" class="container m-5 bg-info p-2 text-white bg-opacity-75" >
            <h1 align="center"  class="display-3">Formulario carga de Prestamos</h1>
            <form th:action="@{/prestamo/registro}" method="POST">

                <div class="mb-0">
                    <label for="usuario" class="form-label">Ingrese el nombre del usuario del prestamo</label>
                    <select name="idUsuario" class="form-control" id="usuario">
                        <option value=""> -----------Seleccione el usuario------------- </option>
                        <option th:each="usuario : ${usuarios}"
                                th:value="${usuario.id}" 
                                th:text="${usuario.nombre}"/>
                    </select>
                </div>
                <div class="mb-0">
                    <label for="libro" class="form-label">Ingrese el nombre del libro a prestar</label>
                    <select name="idLibro" class="form-control" id="libro">
                        <option value=""> -----------Seleccione el libro------------- </option>
                        <option th:each="libro : ${libros}"
                                th:value="${libro.id}" 
                                th:text="${libro.titulo}"/>

                    </select>
                </div>
                <button  type="submit" class="btn btn-primary">Crear Prestamo</button>
            </form>
        </div>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
                    </p>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    </body>
</html>
