<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <!-- Navigation -->
        <nav th:replace="/fragments/navbar :: nav"></nav>

        <section>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 order-lg-2">
                    </div>
                    <div class="col-lg-6 order-lg-1">
                        <div class="p-5">
                            <h2 class="display-4">Actualiza tu perfil</h2>
                            <form action="/usuario/actualizar-perfil" method="POST">


                                <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>

                                <input type="hidden" name="id" th:value="${perfil.id}"/>

                                <label>Nombre</label>
                                <input type="text" class="form-control" name="nombre" th:value="${perfil.nombre}"/>

                                <label>Apellido</label>
                                <input type="text" class="form-control" name="apellido" th:value="${perfil.apellido}" />

                                <label>E-Mail</label>
                                <input type="email" class="form-control" name="mail" th:value="${perfil.mail}"/>

                                
                                <label>Clave</label>
                                <input type="password" class="form-control" name="clave1" th:value="${clave1}"/>

                                <label>Repetir Clave</label>
                                <input type="password" class="form-control" name="clave2" th:value="${clave2}"/>

                                <br/><button type="submit" class="btn btn-primary">Actualizar Perfil</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
