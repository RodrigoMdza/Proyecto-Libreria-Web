<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Carga de libros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    </head>
    <body style="background-color: rgb(3, 95, 91);">
        <div  class="container-sm" align="center"  >


            <div class="container m-5 bg-info p-2 text-white bg-opacity-75">

                <div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
                    <div class="card-body">
                        <h5 class="card-title">Exito</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
                <div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>


                <h1 align="center"  class="display-3">Formulario carga de libros</h1>
                <form th:action="@{/libro/registro}" th:object="${libro}" method="POST">
                     <input hidden th:field="*{id}">
                    <div class="mb-0">
                        <label for="isbn" class="form-label">ISBN</label>
                        <input type="number" class="form-control" th:field="*{isbn}" name="isbn" >
                    </div>
                    <div class="mb-0">
                        <label for="titulo" class="form-label">Titulo</label>
                        <input type="text" class="form-control" th:field="*{titulo}" name="titulo" >
                    </div>
                    <div class="mb-0">
                        <label for="anio" class="form-label">Año</label>
                        <input type="number" class="form-control" th:field="*{anio}" name="anio" >
                    </div>
                    <div class="mb-0">
                        <label for="ejemplares" class="form-label">Ejemplares</label>
                        <input type="number" class="form-control" th:field="*{ejemplares}" name="ejemplares" >
                    </div>
                    <div class="mb-0">
                        <label for="ejemplaresPrestados" class="form-label">Ejemplares prestados</label>
                        <input type="number" class="form-control" th:field="*{ejemplaresPrestados}" name="ejemplaresPrestados" >
                    </div>
                    <div class="mb-0">
                        <label for="ejemplaresRestantes" class="form-label">Ejemplares Restantes</label>
                        <input type="number" class="form-control" th:field="*{ejemplaresRestantes}" name="ejemplaresRestantes" >
                    </div>
                    <div class="mb-0">

                        <label for="Autor" class="form-label">Nombre Autor</label>

                        <select name="autor" class="form-control" th:field="*{autor.id}">
                            <option value=""> -----------Seleccione un autor ó cree uno nuevo------------- </option>
                            <option th:each="autor : ${autores}"
                                    th:value="${autor.id}" 
                                    th:text="${autor.nombre}"/>
                        </select>
                        <div align="left">
                            <a th:href="@{/autor/cargarautor}" class="btn btn-secondary">Crear Autor Nuevo</a>
                        </div>

                    </div>
                    <div class="mb-0">
                        <label for="Editorial" class="form-label">Nombre Editorial</label>
                        
                        <select name="editorial" class="form-control" th:field="*{editorial.id}">
                            <option value=""> -----------Seleccione una editorial ó cree una nueva------------- </option>
                            <option th:each="editorial : ${editoriales}"
                                    th:value="${editorial.id}" 
                                    th:text="${editorial.nombre}"/>
                        </select>
                        <div align="left">
                            <a th:href="@{/editorial/cargareditorial}" class="btn btn-secondary">Crear editorial nueva</a>
                        </div>
                        
                        
                        
                        <input type="text" class="form-control" name="editorial" >
                    </div>
                    <button  type="submit" class="btn btn-primary">Enviar registro</button>
                </form>
            </div>


            <section class="py-4 text-center container">

                <div class="row py-lg-3">
                    <div class="col-lg-2 col-md-4 mx-auto">
                        <a th:href="@{/}" class="btn btn-primary my-sm-1">Volver</a>

                    </div>
                </div>
            </section>

            <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

        </div>
    </body>

</html>
