<html>
    <head>
        <title>registrate</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <nav th:replace="/fragments/navbar :: nav"></nav>
        <section>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 order-lg-2">
                        <div class="p-5">
                            <img class="img-fluid rounded-circle" src="img/m1.jpeg" alt="">
                        </div>
                    </div>
                    <div class="col-lg-6 order-lg-1">
                        <div class="p-5">
                            <h2 class="display-4">Registrate</h2>
                            <form action="/usuario/registro" th:object="${usuario}" method="POST" >
                              

                                <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>

                                <!-- <p th:if="${error != null}" th:text="${error}" style="color:red;"></p> -->

                                <label>Nombre</label>
                                <input type="text" class="form-control" name="nombre" th:value="${nombre}"/>

                                <label>Apellido</label>
                                <input type="text" class="form-control" name="apellido" th:value="${apellido}" />

                                <label>E-Mail</label>
                                <input type="email" class="form-control" name="mail" th:value="${mail}"/>
                                
				<label>Rol</label> 
				<select class="form-control" name="rol">
					<option th:each="rol : ${T(ar.edu.egg.aplicacion.enums.Rol).values()}" th:value="${rol}" th:text="${rol}"></option>
				</select>

                                <label>Clave</label>
                                <input type="password" class="form-control" name="clave" th:value="${clave}"/>

                                <label>Repetir Clave</label>
                                <input type="password" class="form-control" name="clave2" th:value="${clave2}"/>
                                
                                <label> Dni </label>
                                <input type="text" class="form-control" name="dni" th:value="${dni}" />

                                <br/><button type="submit" class="btn btn-primary">Registrarme</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
